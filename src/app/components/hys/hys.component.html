<div class="row">

    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="90" [imageSrc]="''" 
            [title]="(skill.nombre)"
            [showTitle]="true"
            [showImage]="false" 
            [imageHeight]="70" 
            [imageWidth]="70" 
            [showUnits]="false" 
            [showSubtitle]="false"
            [outerStrokeWidth]="16" 
            [innerStrokeWidth]="4" 
            [outerStrokeColor]="'#78C000'" 
            [innerStrokeColor]="'#C7E596'"
            [animation]="true" 
            [animationDuration]="300">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-light" (click)="delete(skill.id)">
                    <i class="bi bi-eraser"></i></button>
            </td>
        </div>
    </div>
</div>
